<html lang="en">
  <head>
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <div id="pageContainer">
      <div class="text contentWrapper">
        <h1 class="title">
          Learn to code by watching others
        </h1>
        <h3 class="subtitle">
          See how experienced developers solve problems 
          in real time. Watching scripted tutorials is 
          great, but understanding how developers think
          is invaluable.
        </h3>
      </div>
      <div class="contentWrapper">
        <div class="headingInfo">
          <strong>Try it free 7 days</strong> then $20/mo. thereafter
        </div>
        <div class="form">
          <form class="noMargin" onsubmit="validate(event)" 
          method="post" novalidate="novalidate" >
            <div id="firstName" class="inputWrapper">
              <input type="text" class="input" 
              placeholder="First Name" name="firstName" />
            </div>
            <div id="lastName" class="inputWrapper">
              <input type="text" class="input" 
              placeholder="Last Name" name="lastName" />
            </div>
            <div id="email" class="inputWrapper">
              <input type="email" class="input" 
              placeholder="Email Address" name="email" />
            </div>
            <div id="password" class="inputWrapper">
              <input type="password" class="input"
              placeholder="Password" name="password" />
            </div>
            <button type="submit" class="confirm">Claim your free trial</button>
            <p class="disclaimer">
              By clicking the button, you are agreeing to our 
              <a class="attention">Terms and Services</a>
            </p>
          </form>
        </div>
      </div> 
    </div>
    
  </body>
</html>
